<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html">
            <img src="googlelogo_images.png" alt="googlelogo">
        </a>
        <ul>
            <li>
                <a href="index.html">Google Search</a>
            </li>
        </ul>
    </nav>
    <h1>Advanced Search</h1>
    <div class="underline"></div>
    <div class="under-the-line">
        
        <div class="advanced-search-cap">
            <span class="left-size-of-page">Find pages with...</span>
            <span class="right-size-of-page">To do this in the search box.</span>
        </div>
        <form class="advanced-search-form" action="https://google.com/search">
            <span class="advanced-search-input">
                <label for="as_q">all these words:</label>
                <input type="text" name="as_q">
                <caption>To do this in the search box.</caption>
            </span>
            <span class="advanced-search-input">
                <label for="as_epq">this excat word or phrase:</label>
                <input type="text" name="as_epq">
                <caption>Put exact words in quotes: "rat terrier"</caption>
            </span>
            <span class="advanced-search-input">
                <label for="as_oq">any of thsese words:</label>
                <input type="text" name="as_oq">
                <caption>Type OR between all the words you want miniature OR standard</caption>
            </span>
            <span class="advanced-search-input">
                <label for="as_eq">none of these words:</label>
                <input type="text" name="as_eq">
                <caption>Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</caption>
            </span>
            <span class="advanced-search-button">
                <input type="submit" value="Advanced Search">
            </span>
        </form>
    </div>

</body>

</html>
